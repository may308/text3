{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
  <div class="col-md-6">
    <h2 class="text-center mb-4">修改基本資料</h2>
    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">用戶名</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user[1] }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ user[3] }}" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">手機</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ user[4] }}">
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">出生年月日 (YYYY-MM-DD)</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ user[5] }}">
      </div>
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary">儲存</button>
        <a href="{{ url_for('welcome', iid=user[0]) }}" class="btn btn-secondary">離開</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
